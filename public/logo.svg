<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
  
  <!-- Tree Trunk -->
  <rect x="45" y="40" width="10" height="30" fill="#000000" />
  
  <!-- Tree Canopy -->
  <circle cx="50" cy="30" r="15" fill="#000000" />
  <circle cx="40" cy="35" r="12" fill="#000000" />
  <circle cx="60" cy="35" r="12" fill="#000000" />
  
  <!-- House Base -->
  <rect x="30" y="50" width="40" height="30" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
  
  <!-- Roof -->
  <polygon points="30,50 50,35 70,50" fill="#000000" />

  <!-- Text -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#000000">
    Wild Wood Apartment
  </text>
</svg>
